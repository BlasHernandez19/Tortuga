<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="loginRegister.css" />
  </head>
  <body>
    <div
      class="formsContainer h-screen w-screen flex justify-around items-center"
    >
      <div
        class="loginContainer bg-blue-400 w-auto h-auto py-3.5 px-10 border-2 border-black border-solid rounded-xl flex flex-col items-center justify-evenly"
      >
        <h1 class="text-5xl mb-5">Login</h1>
        <form method="post" class="flex flex-col">
          <p>Username<span class="text-red-600">*</span></p>
          <input type="text" class="mb-5" id="loginUsername" />
          <p>Password<span class="text-red-600">*</span></p>
          <input type="password" class="mb-5" id="loginPassword" />
          <button class="text-white bg-green-600 rounded-full">Enter</button>
        </form>
      </div>
      <div
        class="registerContainer bg-blue-400 w-auto h-auto py-3.5 px-10 border-2 border-black border-solid rounded-xl flex flex-col items-center justify-evenly"
      >
        <h1 class="text-5xl mb-5">Register</h1>
        <form method="post" class="flex flex-col">
          <p>Username<span class="text-red-600">*</span></p>
          <input type="text" class="mb-5" id="registerUsername" />
          <p>Password<span class="text-red-600">*</span></p>
          <input type="password" class="mb-5" id="registerPassword" />
          <p>Email<span class="text-red-600">*</span></p>
          <input type="email" class="mb-5" id="registerEmail" />
          <p>Tel√©fono</p>
          <input type="number" class="mb-5" id="registerTelephone" />
          <button class="text-white bg-green-600 rounded-full">Create</button>
        </form>
      </div>
    </div>
    <script src="javascript/test.js"></script>
  </body>
</html>
